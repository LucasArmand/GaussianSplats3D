  <script type="module">
    import * as GaussianSplats3D from '@mkkellogg/gaussian-splats-3d';
    import * as THREE from 'three';

    const urlParams = new URLSearchParams(window.location.search);
    const mode = parseInt(urlParams.get('mode')) || 0;
    const initialEulerAngle = new THREE.Euler(-1.5882496193148417, 0.12217304763960306, 0.9948376736367688);
    const initialAngle = new THREE.Quaternion().setFromEuler(initialEulerAngle);
    const initialOffset = [new THREE.Vector3(-0.18, -0.46, -0.04), new THREE.Vector3(-0.18 + 2.5, -0.46, -0.04)];
    const numScenes = 9;
    const initialBoxScale = new THREE.Vector3(2.02, 1.67, 2.7);
    let aabbs = []
    let initialOffsets = [];
    let splatOptions = [];
    let path = 'assets/data/lucas.ply';
    for (let i = 0; i < numScenes; i++) {
        aabbs.push(new THREE.Box3(new THREE.Vector3(-initialBoxScale.x/2 + Math.floor(i / 3) * 2.5, -initialBoxScale.y/2, -initialBoxScale.z/2 + (i % 3) * 3.0),
        new THREE.Vector3(initialBoxScale.x/2 + Math.floor(i / 3) * 2.5, initialBoxScale.y/2, initialBoxScale.z/2 + (i % 3) * 3.0)));

        initialOffsets.push(new THREE.Vector3(-0.18 + Math.floor(i / 3) * 2.5, -0.46, -0.04 + (i % 3) * 3.0));

        splatOptions.push(
            {
            'path': path,
            'progressiveLoad': false,
            'position': initialOffsets[i].toArray(),
            'rotation': initialAngle.toArray()
            },
        )
    }
    
    //const aabb = new THREE.Box3(new THREE.Vector3(-initialBoxScale.x/2, -initialBoxScale.y/2, -initialBoxScale.z/2),
     //                           new THREE.Vector3(initialBoxScale.x/2, initialBoxScale.y/2, initialBoxScale.z/2));
    const viewer = new GaussianSplats3D.Viewer({
        'cameraUp': [0.0, 1.0, 0.0],
        'initialCameraPosition': [0.0, 0.0, -5.0],
        'initialCameraLookAt': [0.0, 0.0, 0.0],
        'sphericalHarmonicsDegree': 2,
        'rotation': [0, 0, 0, 0],
        'useSplatRooms': true,
        'dynamicScene': false,
        'aabbs': aabbs
    });



    viewer.addSplatScenes(splatOptions)
    .then(() => {
        viewer.start();
        document.addEventListener("keydown", onDocumentKeyDown, false);

        var xAngle = initialAngle.x;
        var yAngle = initialAngle.y;
        var zAngle = initialAngle.z;
        var xOffset = initialOffset.x;
        var yOffset = initialOffset.y;
        var zOffset = initialOffset.z;
        var xBoxScale = initialBoxScale.x;
        var yBoxScale = initialBoxScale.y;
        var zBoxScale = initialBoxScale.z;

        const ANGLE_INCREMENT = Math.PI / 180.0;
        const OFFSET_INCREMENT = 0.01;
        const SCALE_INCREMENT = 0.01;
        function onDocumentKeyDown(event) {
            var keyCode = event.which;
            if (keyCode == 39) {        // Numpad 6
                yAngle += ANGLE_INCREMENT;
            } else if (keyCode == 37) { // Numpad 4
                yAngle -= ANGLE_INCREMENT;
            } else if (keyCode == 33) { // Numpad 9
                xAngle += ANGLE_INCREMENT;
            } else if (keyCode == 36) { // Numpad 7
                xAngle -= ANGLE_INCREMENT;
            } else if (keyCode == 34) { // Numpad 3
                zAngle += ANGLE_INCREMENT;
            } else if (keyCode == 35) { // Numpad 1
                zAngle -= ANGLE_INCREMENT;
            } else if (keyCode == 87) { // W
                yOffset += OFFSET_INCREMENT;
            } else if (keyCode == 83) { // S
                yOffset -= OFFSET_INCREMENT;
            } else if (keyCode == 68) { // D
                xOffset += OFFSET_INCREMENT;
            } else if (keyCode == 65) { // A
                xOffset -= OFFSET_INCREMENT;
            } else if (keyCode == 69) { // E
                zOffset += OFFSET_INCREMENT;
            } else if (keyCode == 81) { // Q
                zOffset -= OFFSET_INCREMENT;
            } else if (keyCode == 221) { // ]
                yBoxScale += SCALE_INCREMENT;
            } else if (keyCode == 219) { // [
                yBoxScale -= SCALE_INCREMENT;
            } else if (keyCode == 222) { // '
                xBoxScale += SCALE_INCREMENT;
            } else if (keyCode == 186) { // ;
                xBoxScale -= SCALE_INCREMENT;
            } else if (keyCode == 190) { // .
                zBoxScale += SCALE_INCREMENT;
            } else if (keyCode == 188) { // ,
                zBoxScale -= SCALE_INCREMENT;
            }
            console.log("Angle: ", [xAngle, yAngle, zAngle]);
            console.log("Offset: ", [xOffset, yOffset, zOffset]);
            console.log("Scale: ", [xBoxScale, yBoxScale, zBoxScale]);

        };
        for (let i = 0; i < numScenes; i++) {
            viewer.getSplatScene(i).isSplatRoom = true;
            viewer.getSplatScene(i).aabbMin.copy(aabbs[i].min);
            viewer.getSplatScene(i).aabbMax.copy(aabbs[i].max);

            // Copy bounding box details to scene for updateUniforms()

            splatScene.aabbMax.copy(aabb.max);

            stencilBox.scale.copy(new THREE.Vector3(xBoxScale/2,  yBoxScale/2, zBoxScale/2));
            splatScene.position.copy(position);
            splatScene.quaternion.copy(quaternion);
            */
