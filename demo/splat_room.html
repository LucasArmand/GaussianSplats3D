<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Splat Room Demo</title>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "@mkkellogg/gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
    }
  </script>
  <style>

    body {
      background-color: #000000;
      height: 100vh;
      margin: 0px;
    }

  </style>

</head>

<body>
  <script type="module">
    import * as GaussianSplats3D from '@mkkellogg/gaussian-splats-3d';
    import * as THREE from 'three';

    const urlParams = new URLSearchParams(window.location.search);
    const mode = parseInt(urlParams.get('mode')) || 0;

    const viewer = new GaussianSplats3D.Viewer({
        'cameraUp': [0.01933, 0.75830, -0.65161],
        'initialCameraPosition': [1.54163, 2.68515, -6.37228],
        'initialCameraLookAt': [0.45622, 1.95338, 1.51278],
        'sphericalHarmonicsDegree': 2,
        'rotation': [0, 0.3801884, 0, 0.9249091],
        'useSplatRooms': true,
        'dynamicScene': true
    });
    let path = 'assets/data/lucas.ply';
    viewer.addSplatScene(path, {
        'progressiveLoad': false
    })
    .then(() => {
        viewer.start();
        document.addEventListener("keydown", onDocumentKeyDown, false);
        var xAngle = 0.0;
        var yAngle = 0.0;
        var zAngle = 0.0;
        function onDocumentKeyDown(event) {
            var keyCode = event.which;
            if (keyCode == 39) {
                yAngle += Math.PI / 60.0;
            } else if (keyCode == 37) {
                yAngle -= Math.PI / 60.0;
            } else if (keyCode == 33) {
                xAngle += Math.PI / 60.0;
            } else if (keyCode == 36) {
                xAngle -= Math.PI / 60.0;
            } else if (keyCode == 34) {
                zAngle += Math.PI / 60.0;
            } else if (keyCode == 35) {
              zAngle -= Math.PI / 60.0;
            }
        };
        let startTime = performance.now() / 1000.0;
        const quaternion = new THREE.Quaternion();
        
        // Create cube mesh with inverted normals
        const cubeSize = 4;
        const geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
        geometry.scale(2, 1, -1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
        const cube = new THREE.Mesh(geometry, material);

        requestAnimationFrame(update);
        function update() {
          requestAnimationFrame(update);
          const timeDelta = performance.now() / 1000.0 - startTime;
          let euler = new THREE.Euler( xAngle, yAngle, zAngle, 'XYZ' );
          quaternion.setFromEuler(euler);

          const splatScene = viewer.getSplatScene(0);
          //splatScene.position.copy(position);
          splatScene.quaternion.copy(quaternion);
          //splatScene.scale.copy(scale);
        }
    });
  </script>
</body>

</html>
